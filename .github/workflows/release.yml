name: Release (cz bump)

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"

      - name: Install deps
        run: poetry install --no-interaction

      - name: Conventional bump (Commitizen)
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          set -e
          # evita falhar se não houver nada para bump
          if poetry run cz bump --yes --changelog; then
            git push
            git push --tags
          else
            echo "cz bump não aplicou alterações (sem commits convencionais desde a última tag)."
          fi

      - name: Create GitHub Release from latest tag
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
